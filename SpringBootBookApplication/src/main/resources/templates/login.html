<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="text-center mt-5"><h2>Welcome To Book Application</h2></div>
	<div class="container-fluid text-center border border-secondary rounded p-3 mt-3" style="max-width: 600px">	
		<div class="m-2">
			<img th:src="@{/images/bookMedium.png}">
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 500px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">Invalid Email or Password!</p>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-warning">You have been logged out successfully!</div>
			</div>

			<div class="border border-secondary rounded p-3">
				<p><input type="email" name="email" class="form-control" placeholder="E-mail" required /></p>
				<p><input type="password" name="password" class="form-control" placeholder="Password" required /></p>
				<p><input type="submit" value="Login" class="btn btn-primary" /></p>
				
				<p>New User ? <a href="/" th:href="@{/user}">Register</a></p>
					
			</div>
		</form>	
	</div>
</body>
</html>
