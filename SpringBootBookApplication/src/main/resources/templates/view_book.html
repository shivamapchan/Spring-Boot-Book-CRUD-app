<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('view book list')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		
		<div class="container-fluid text-center mt-5">
			<div>
				<h3>[[${pageTitle}]]</h3>
				<div th:if="${message}" class="alert alert-success text-center">
					[[${message}]]
				</div>
			</div>
			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead-light">
						<tr>
							<th>ID</th>
							<th>Book Name</th>
							<th>Book Price</th>
							<th>Author</th>
							<th>Publisher</th>
							<th>Edit/Delete</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="bk: ${bookList}">
						<tr>
							<td>[[${bk.bkid}]]</td>
							<td>[[${bk.book_name}]]</td>
							<td>[[${bk.book_price}]]</td>
							<td>[[${bk.author}]]</td>
							<td>[[${bk.publisher}]]</td>
							<td>
								<a class="fa-regular fa-pen-to-square fa-2x icon-green mr-3" title="Update" th:href="@{/book/update/{id} (id=${bk.bkid})}"></a>
								<a class="fa-solid fa-trash-can fa-2x icon-gray link-delete" title="Delete" 
								th:href="@{/book/delete/{id} (id=${bk.bkid})}" th:bookName="${bk.book_name}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
				$(".link-delete").on("click",function(e) {
					e.preventDefault();
					link = $(this);
					//alert($(this).attr("href"));
					bookName = link.attr("bookName");
					$("#yesButton").attr("href",link.attr("href"));
					$("#confirmText").text("Are you sure you want to delete "	+ bookName + " book ?");
					$('#confirmModal').modal();
				})
			})
	</script>
</body>
</html>
