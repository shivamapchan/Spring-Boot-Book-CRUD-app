<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}"> <img th:src="@{/images/bookSmall.png}"></a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home |</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/book/add_book}">Add Book |</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/book/view_book}">View Book |</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/view_profile}">View Profile |</a></li>					
				<li class="nav-item"><a class="nav-link" id="logoutLink" href="">Logout</a></li>					
			</ul>
		</div>
	</nav>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			e.preventDefault();
			document.logoutForm.submit();
		});
		
	});
	
	</script>
	
	
	</div>
	
</body>
</html>
