<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('add-user-form')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		
		<div class="container-fluid mt-4">
		<div class="text-center"><h3>[[${pageTitle}]]</h3></div>
		
		<form th:action="@{/user/add}" th:object="${user}" th:method="post" style="max-width: 650px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-4">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" required th:minlength="3" maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" required th:minlength="3" maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required th:minlength="8" maxlength="20">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" required th:minlength="6" maxlength="16">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Age</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{age}" class="form-control" required th:minlength="1" maxlength="3">
					</div>
				</div>
				<div class="text-center">
					<button type="submit"  class="btn btn-primary m-2">Save</button>
					<button type="button"  class="btn btn-secondary" onClick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
		</div>
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location = "/bookApp/user/view_user";
		}
	</script>
</body>

</html>
