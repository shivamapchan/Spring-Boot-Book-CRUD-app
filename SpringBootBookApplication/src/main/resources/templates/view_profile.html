<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Your profile')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>	
	</div>

	<div class="container-fluid text-center">
			<h3>[[${pageTitle}]]</h3>

			<table class="table table-bordered mt-2">
				<thead class="thead-light">
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user: ${userObject}">
						<tr>
							<td>[[${user.id}]]</td>
							<td>[[${user.firstName}]]</td>
							<td>[[${user.lastName}]]</td>
							<td>[[${user.email}]]</td>
							<td>[[${user.age}]]</td>							
						</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
