<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Your profile')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div th:each="user: ${userObject}" >
			<h4 class="pt-4 text-center">[[${pageTitle}]]</h4>

			<div class="border border-secondary rounded p-4" style="max-width: 680px; margin:0 auto;"
				th:object="${userObject}">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>User ID: </b></label>
					<div class="col-sm-8">
						<input type="number" th:field="*{id}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>First Name</b></label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Last Name</b></label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Email</b></label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Age</b></label>
					<div class="col-sm-8">
						<input type="number" th:field="*{age}" class="form-control" th:readonly="readonly">
					</div>
				</div>

				<div class="text-center">
					<button type="button" class="btn btn-secondary m-2" onClick="backHomePage()"><- Back</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function backHomePage(){
			window.location="/bookApp";
		}
	</script>
</body>
</html>
