<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('add-book-form')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div class="container-fluid mt-4">
			<div class="text-center"><h3>[[${pageTitle}]]</h3></div>
		
			<form th:action="@{/book/add}" th:method="post" th:object="${book}" style="max-width: 680px; margin:0 auto;">
			<input type="hidden" th:field="*{bkid}">
				<div class="border border-secondary rounded p-4">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Book Name</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{book_name}" class="form-control" required th:minlength="3" maxlength="45">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Book Price</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{book_price}" class="form-control" required th:minlength="1" maxlength="6">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Book Author</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{author}" class="form-control" required th:minlength="3" maxlength="45">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Publisher</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{publisher}" class="form-control" required th:minlength="3" maxlength="45">
						</div>
					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary m-2">Save</button>
						<button type="button" class="btn btn-secondary m-2" onClick="cancelForm()">Cancel</button>
					</div>
				</div>		
			</form>
		</div>
		
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location="/bookApp/book/view_book";
		}
	</script>
</body>

</html>
